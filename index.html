<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baseball Trivia</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!--jQuery 2 links-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!--js file-->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</head>
<div class="wrapper">
	<body>
		<header>
			<h1>Baseball Triva</h1>
		</header>
		<section class="container">
			<div class="jumbotron">
					<h2 id="opening_line">Test your baseball knowledge.</h2>
					<h5 id="instructions">You have 20 seconds to complete each question. If the time runs out before a question is answered, you will not proceed to the next question and the game will end.</h5>
					<div id="timerDiv"></div>
					<div id="questions"></div>
					<div id="answers"></div>
					<div id="answersDiv">
							<div class="answer col-lg-3" id="answer0" value="0"></div>
							<div class="answer col-lg-3" id="answer1" value="1"></div>
							<div class="answer col-lg-3" id="answer2" value="2"></div>
							<div class="answer col-lg-3" id="answer3" value="3"></div>	
					<div id="buttonsDiv">
						<button type="button" class="btn btn-success" text="Start" id="start">Start</div>
						<button type="button" class="btn btn-primary"  text="Reset" id="reset">Start Over</div>
					<div id="scoreDiv"></div>
				</div>

			
		</section>
	</body>
</div>
</html>
